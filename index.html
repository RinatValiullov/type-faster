<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Faster</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Typing Game</h1>
  <p>
    Practice yout typing skills with a quote from Martin Eden. Click
    <b>start</b> to begin
  </p>
  <p class="quote"></p> <!-- Here we will display our quote-->
  <p class="message"></p> <!-- Here we will display status messages -->
  <div>
    <input type="text" aria-label="current word" class="typed-value"> <!-- The textbox for typing -->
    <button type="button" class="start">Start</button> <!-- Press to start the game-->
  </div>

  <script src="./script.js"></script>
</body>

</html>
